<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="./www_data/data/stylesheets/log_in.css">
<script type="text/javascript" src="./www_data/data/js/jquery.cookie.js"></script>
<script src="./www_data/data/js/log_in.js"></script>

<!--
<link rel="stylesheet" href="./stylesheets/log_in.css">
<script type="text/javascript" src="./js/jquery.cookie.js"></script>
<script src="./js/log_in.js"></script>
-->

</head>

<body>
    <div class="container">
        <div class="frame">
            <div class="form_sign_in">
                <div class="block_log_in">
                    <div class="logo">
                        <span class="char_T">T</span>
                        <span class="char_eam">eam</span>
                        <span class="char_M">M</span>
                        <span class="char_ate">ate</span>
                    </div>
                    <form onsubmit="return false;">
                        <input id="login" placeholder=" Логин" type="text" >
                        <input id="password" placeholder=" Пароль" type="password" >
                       <!-- <a href="./www_data/data/view/log_up/" id="href_log_up">Регистрация</a> -->
                        <a href="./data/view/log_up/" id="href_log_up">Регистрация</a>
                        <button type="submit" id="button_log_in">Вход</button>
                        
                        <a class="myLinkModal" href="#">Восстановить пароль</a>
                        <div id="myModal">
                        <p>Введите логин</p>
                        <input id="input_reset_password">
                        <button id="button_reset_password">Восстановить</button>
                        <span id="myModal__close" class="close">ₓ</span>
                        </div>
                        <div id="myOverlay"></div>

                    </form>
                    <div class="copyright">
                        <span>©TeamMates</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
